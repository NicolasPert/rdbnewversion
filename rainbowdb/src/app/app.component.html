<app-header></app-header>

<div class="flex min-h-screen">
  <!-- Sidebar à gauche -->
  <aside class="w-64 h-screen sticky top-0 bg-gradient-to-b from-blue-300 via-pink-300 to-purple-300 p-4 text-white shadow-lg shadow-purple-500/30">
    <app-weather class="text-black"></app-weather>
  </aside>

  <!-- Zone principale contenant le contenu centré -->
  <div class="flex-1 flex justify-center p-6 bg-gradient-to-b from-blue-100 to-white">
    <div class="w-full max-w-5xl">
      <router-outlet></router-outlet>  <!-- Zone dynamique pour les composants `article` ou `character` -->
    </div>
  </div>

  <!-- Chat widget qui s'affiche si l'utilisateur est connecté -->
  @if (isConnected) {
    <app-chat-widget />
  }
</div>

<app-footer></app-footer>
